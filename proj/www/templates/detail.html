<ion-view view-title="{{detail.title}}">
  <ion-nav-buttons side="left" >
    <ion-button class="button button-clear " ng-click="goBack()">
      <i class="icon ion-ios-arrow-back"></i>
    </ion-button>
  </ion-nav-buttons>
  <ion-content class="padding">
    <img ng-src="{{detail.path}}" style="width: 100%">
    <div ng-bind-html="detail.detail"/>
  </ion-content>
</ion-view>
